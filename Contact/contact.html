<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    
    <div class="container form-section">
        <div class="sec-form">
            <h3 class="title">Contact me at</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="25ac1842-c52d-47a3-bd07-9a0565daed99">
                <input type="text" name="name" placeholder="Your name" required class="input-box">
                <input type="email" name="email" placeholder="Your email address" required class="input-box">
                <textarea name="massage" id="massage" required placeholder="Your massage" class="input-box"></textarea>
                <button type="submit" class="button"> <p>Submit</p><div class="arrow"></div></button>
            </form>
        </div>
        <i class="fa-regular fa-envelope"></i>
    </div>

</body>
</html>
